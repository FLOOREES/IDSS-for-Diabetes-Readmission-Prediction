<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@latest/marked.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       html, body {
            height: 100%; /* Ensure html and body take full height */
            margin: 0;
            padding: 0;
        }
         body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1; /* Allows main to grow and take available space */
            overflow-y: auto; /* THIS IS KEY: Main content area will scroll */
            padding: 2rem; /* Padding for the content within main */
            /* No max-height here, it should use the available vertical space */
        }
        .explanation-content-area {
            margin-bottom: 2rem;
            max-height: 70vh; /* Limita el alto de la lista */
            overflow-y: auto; /* Scroll solo para la lista si es muy larga */
            border: 1px solid #eee; /* Optional: to see its bounds */
            padding: 1em; /* Add some padding inside the box */
        }
        .plot-container {
            text-align: center;
            margin-top: 2rem; /* Agrega espacio antes del gráfico */
        }
        .plot-container img {
            max-width: 100%; /* Asegura que el gráfico sea responsive */
            max-height: 60vh; /* Limita el tamaño vertical del gráfico */
        }
        .btn-back {
            margin-top: 2rem;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        /* Styles for HTML elements generated FROM Markdown */
        .markdown-rendered h1, .markdown-rendered h2, .markdown-rendered h3 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .markdown-rendered h1 { font-size: 1.8em; }
        .markdown-rendered h2 { font-size: 1.5em; }
        .markdown-rendered h3 { font-size: 1.2em; }

        .markdown-rendered p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .markdown-rendered ul, .markdown-rendered ol {
            list-style-position: outside;
            padding-left: 2em;
            margin-bottom: 1em;
        }
        .markdown-rendered li {
            margin-bottom: 0.5em;
        }
        .markdown-rendered code { /* Inline code */
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        .markdown-rendered pre { /* Code blocks */
            background-color: #f0f0f0;
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .markdown-rendered pre code { /* Code inside pre, reset some styles */
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }
        .markdown-rendered blockquote {
            border-left: 4px solid #ccc;
            padding-left: 1em;
            margin-left: 0;
            margin-bottom: 1em;
            color: #666;
        }
        .markdown-rendered table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }
        .markdown-rendered th, .markdown-rendered td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .markdown-rendered th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="display-4">Diagnosis Results</h1>
            <p class="lead">Here you can view your diagnosis and its explanation.</p>
        </div>
    </header>
    <main class="container">
        <!-- Explanation list -->
        <div id="content" class="explanation-container">
            <h3>Diagnosis Explanation</h3>
            <div id="markdown-content" class="markdown-rendered">
                {{ explanation | safe }}
            </div>
        </div>

        <!-- Plot container -->
        <div class="plot-container">
            <h3>Diagnosis Visualization</h3>
            <img src="{{ plot_url }}" alt="Diagnosis Plot" class="img-fluid rounded shadow">
        </div>

        <!-- Button to return to home -->
        <a href="/" class="btn btn-primary btn-lg btn-back">Return to Home</a>
    </main>
    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2024 Fibrosis Diagnosis. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      
</body>
</html>
