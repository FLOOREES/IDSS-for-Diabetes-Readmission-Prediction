<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto; /* Permite scroll en el contenido principal */
        }
        .explanation-list {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
            max-height: 60vh; /* Limita el alto de la lista */
            overflow-y: auto; /* Scroll solo para la lista si es muy larga */
        }
        .plot-container {
            text-align: center;
            margin-top: 2rem; /* Agrega espacio antes del gráfico */
        }
        .plot-container img {
            max-width: 100%; /* Asegura que el gráfico sea responsive */
            max-height: 60vh; /* Limita el tamaño vertical del gráfico */
        }
        .btn-back {
            margin-top: 2rem;
            display: block;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="display-4">Diagnosis Results</h1>
            <p class="lead">Here you can view your diagnosis and its explanation.</p>
        </div>
    </header>
    <main class="container">
        <!-- Explanation list -->
        <div class="explanation-container">
            <h3>Diagnosis Explanation</h3>
            <ul class="explanation-list">
                {% for item in explanation %}
                <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Plot container -->
        <div class="plot-container">
            <h3>Diagnosis Visualization</h3>
            <img src="{{ plot_url }}" alt="Diagnosis Plot" class="img-fluid rounded shadow">
        </div>

        <!-- Button to return to home -->
        <a href="/" class="btn btn-primary btn-lg btn-back">Return to Home</a>
    </main>
    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2024 Fibrosis Diagnosis. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
