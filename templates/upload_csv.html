<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV file</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .card {
            width: 30rem; /* Ajusta el tamaño del cuadro */
            padding: 2rem; /* Añade espacio interno */
        }

        /* Overlay de carga */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            display: none; /* Oculto por defecto */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        #loadingOverlay.show {
            display: flex;
        }

        .spinner-border {
            width: 5rem;
            height: 5rem;
        }

        /* Contenedor de resultados (por defecto oculto) */
        #resultsContainer {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: #fff;
            padding: 2rem;
            box-sizing: border-box;
            transition: transform 0.5s ease;
        }

        /* Estado activo de animación de resultados */
        #resultsContainer.show {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-4">
        <div class="container text-center">
            <h1 class="display-4">Upload CSV File</h1>
            <p class="lead">Upload a CSV file with the necessary data for analysis.</p>
        </div>
    </header>
    <main>
        <div class="card shadow-lg" id="uploadCard">
            <div class="card-body">
                <h2 class="card-title text-center">Select File</h2>
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="csvFile" class="form-label">CSV File</label>
                        <input type="file" class="form-control" id="csvFile" name="csvFile" accept=".csv" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Upload File</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Contenedor para los resultados -->
        <div id="resultsContainer">
            <!-- Aquí se inyectará el contenido de results.html -->
        </div>

        <!-- Overlay de carga -->
        <div id="loadingOverlay">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="text-light mt-3">Processing...</div>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p class="mb-0">© 2025 Diabetes Diagnosis. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadForm = document.getElementById('uploadForm');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const resultsContainer = document.getElementById('resultsContainer');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita recarga de página
            const formData = new FormData(uploadForm);

            // Mostrar overlay de carga
            loadingOverlay.classList.add('show');
            loadingOverlay.style.opacity = '1';

            try {
                const response = await fetch('/load', {
                    method: 'POST',
                    body: formData
                });

                const resultsHTML = await response.text();

                if (response.ok) {
                    // The server will redirect, or we can manually navigate if it doesn't
                    if (response.redirected) {
                        window.location.href = response.url; // Follow server's redirect
                    } else {
                        // If server just returns 200 OK after processing (less ideal for this pattern)
                        // then we manually navigate to where results are displayed.
                        window.location.href = '/results'; // Manually navigate to the new results page URL
    }
                } else {
                    alert('Error al procesar el archivo: ' + resultsHTML);
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.classList.remove('show'), 500);
                }

            } catch (error) {
                console.error('Error:', error);
                alert('Error de conexión con el servidor.');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => loadingOverlay.classList.remove('show'), 500);
            }
        });
    </script>
</body>
</html>
